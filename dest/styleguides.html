<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Styleguides</title>
    <meta charset="utf-8" />
    <meta name="description" content="Styleguides" />
    <meta name="keywords" content="Styleguides" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      body {
        background-color: #fff;
      }

      .code-example {
        margin-bottom: 25px;
      }

      .code-example .demo {
        box-sizing: border-box;
        padding: 1.5rem;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.125);
        border-radius: 0.25rem 0.25rem 0 0;
      }

      .code-example pre {
        margin: 0;
        background-color: rgba(0, 0, 0, 0.125);
        padding: 15px;
        border-radius: 0 0 0.25rem 0.25rem;
      }

    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-between align-items-center pt-4 pb-4">
        <div class="col-auto mr-auto">
          <h2>Style Guides</h2>
        </div>
        <div class="col-auto"><a class="btn btn-success btn-sm" href="links.html">Back to list of page</a></div>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="list-group" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="position: sticky; top: 0"><a class="list-group-item active" data-toggle="pill" role="tab" aria-selected="true" id="v-pills-colors-tab" href="#v-pills-colors" aria-controls="v-pills-colors">Colors</a>
          </div>
        </div>
        <div class="col-10">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" role="tabpanel" id="v-pills-colors" aria-labelledby="v-pills-colors-tab">
              <div class="row">
                <div class="col-4">
                  <div class="code-example">
                    <div class="demo" style="background-color: #fff; width: 100%; height: 100px"></div>
                    <pre><code>$cl-white: #fff</code></pre>
                  </div>
                </div>
                <div class="col-4">
                  <div class="code-example">
                    <div class="demo" style="background-color: #000; width: 100%; height: 100px"></div>
                    <pre><code>$cl-black: #000</code></pre>
                  </div>
                </div>
                <div class="col-4">

                    <div class="demo" style="background-color: #2c3c4a; width: 100%; height: 100px"></div>
                    <pre><code>$cl-black-light: #2c3c4a</code></pre>
                  </div>
                </div>
                <div class="col-4">

                    <div class="demo" style="background-color: #ccc; width: 100%; height: 100px"></div>
                    <pre><code>$cl-gray: #ccc</code></pre>

                </div>
                <div class="col-4">

                    <pre><code>$cl-gray-light: #f4f7f9</code></pre>

                </div>
                <div class="col-4">

                    <pre><code>$cl-grey: #c2d2df</code></pre>

                </div>
                <div class="col-4">

                    <div class="demo" style="background-color: #00f; width: 100%; height: 100px"></div>
                    <pre><code>$cl-blue: #00f</code></pre>

                </div>
                <div class="col-4">

                    <div class="demo" style="background-color: #32b0ee; width: 100%; height: 100px"></div>
                    <pre><code>$cl-active: #32b0ee</code></pre>

    <script src="js/main.js"></script>
